<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: header('Edit Post')"></head>

<body>

    <div th:replace="fragments/navbar :: navbar"></div>

    <form th:action="@{/posts/{id}/edit(id=${post.id})}" th:method="POST">

        <label for="title">Title: </label>
        <input th:value="${post.title}" name="title" id="title" placeholder="Put the blog post title here" />

        <label for="body">Body: </label>
        <textarea th:text="${post.body}" name="body" id="body" cols="30" rows="10"></textarea>

        <button type="submit">Save Post</button>
    </form>


</body>
</html>
